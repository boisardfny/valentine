<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>❤️ Surprise Finale ❤️</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffe6f0;
    margin: 0;
    overflow-x: hidden; /* on garde seulement l’horizontal */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
}

h1 {
    color: #ff4d88;
    font-size: 36px;
    text-align: center;
    margin-bottom: 20px;
}

img {
    display: block;
    margin: 20px auto;
    max-width: 350px;
    width: 80%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
    position: relative;
}

/* Coeurs qui explosent */
.heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
    animation: explode 2s ease-out forwards;
}

@keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
}
</style>
</head>

<body>

<h1>YEAHHHHHHHHHHHHHHHHHH ❤️</h1>

<!-- IMAGE À LA RACINE DU DÉPÔT -->
<img src="photo.jpg" alt="Nous" />

<script>
// Fonction pour créer un coeur
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";

    // départ au centre de l'écran
    heart.style.left = window.innerWidth/2 + "px";
    heart.style.top = window.innerHeight/2 + "px";

    // déplacement aléatoire
    const x = (Math.random() - 0.5) * window.innerWidth + "px";
    const y = (Math.random() - 0.5) * window.innerHeight + "px";

    heart.style.setProperty("--x", x);
    heart.style.setProperty("--y", y);

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2000);
}

// Générer des coeurs toutes les 100ms
setInterval(createHeart, 100);
</script>

</body>
</html>
