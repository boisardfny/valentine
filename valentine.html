<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 40px;
    color: #ff4d88;
}

/* Conteneur du bouton YES (centr√©) */
.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

/* Boutons */
button {
    font-size: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d88;
    color: white;
}

/* Bouton NO : sera plac√© en JS √† c√¥t√© du YES */
#no {
    background-color: #cccccc;
    position: fixed;
    transition: 0.15s;
}

#message {
    margin-top: 30px;
    font-size: 28px;
    color: #ff4d88;
    display: none;
}

/* Coeurs */
.heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
    animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>

<h1>Do you want to be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yes">Yes</button>
</div>

<button id="no">No</button>

<div id="message">YAYYYY ‚ù§Ô∏èü•∞</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const message = document.getElementById("message");

/* Positionner le bouton NO au d√©part, align√© sur la m√™me ligne que YES */
window.addEventListener("load", () => {
    const rectYes = yesButton.getBoundingClientRect();

    // On place NO √† droite de YES avec un petit √©cart
    const startX = rectYes.right + 40;
    const startY = rectYes.top;

    noButton.style.left = startX + "px";
    noButton.style.top = startY + "px";
});

/* Bouton NON qui fuit */
document.addEventListener("mousemove", (e) => {
    const rect = noButton.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

    if (distance < 120) {
        const maxX = window.innerWidth - rect.width - 10;
        const maxY = window.innerHeight - rect.height - 10;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noButton.style.left = newX + "px";
        noButton.style.top = newY + "px";
    }
});

/* Explosion de coeurs + redirection */
yesButton.addEventListener("click", () => {
    const rect = yesButton.getBoundingClientRect();
    const originX = rect.left + rect.width / 2;
    const originY = rect.top + rect.height / 2;

    for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = originX + "px";
        heart.style.top = originY + "px";

        const x = (Math.random() - 0.5) * 600 + "px";
        const y = (Math.random() - 0.5) * 600 + "px";

        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1500);
    }

    setTimeout(() => {
        window.location.href = "final.html";
    }, 1500);
});
</script>

</body>
</html>
